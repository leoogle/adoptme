<!doctype html>
<html lang="es-CL">
    <head>
        <title>Donaciones</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="css/template.css">
    </head>

    <body>
        <header>
            <!-- index.html -->
            <div id="navbar"></div>   
            
        </header>
        <main>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
          
          <form class="container">
            <div class="form-group row col-md-6 offset-md-3">
              <label for="nombres" class="col-4 col-form-label">Nombres</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-text-width"></i>
                    </div>
                  </div> 
                  <input id="nombres" name="nombres" placeholder="Nombres" type="text" class="form-control" required="required" aria-describedby="nombresHelpBlock"> 
                  <div class="input-group-append">
                    <div class="input-group-text"></div>
                  </div>
                </div> 
                <span id="nombresHelpBlock" class="form-text text-muted">Por favor ingresa ambos nombres</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="Apellidos" class="col-4 col-form-label">Apellidos</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-text-width"></i>
                    </div>
                  </div> 
                  <input id="Apellidos" name="Apellidos" placeholder="Apellidos" type="text" class="form-control" required="required" aria-describedby="ApellidosHelpBlock"> 
                  <div class="input-group-append">
                    <div class="input-group-text"></div>
                  </div>
                </div> 
                <span id="ApellidosHelpBlock" class="form-text text-muted">Por favor ingresa ambos apellidos</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="correo" class="col-4 col-form-label">Correo electrónico</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-book-o"></i>
                    </div>
                  </div> 
                  <input id="correo" name="correo" placeholder="Correo electrónico" type="text" class="form-control" aria-describedby="correoHelpBlock" required="required"> 
                  <div class="input-group-append">
                    <div class="input-group-text"></div>
                  </div>
                </div> 
                <span id="correoHelpBlock" class="form-text text-muted">Por favor ingresa tu correo electrónico</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="telefono" class="col-4 col-form-label">Número de telefono</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-phone-square"></i>
                    </div>
                  </div> 
                  <input id="telefono" name="telefono" placeholder="Número de telefono" type="text" class="form-control" aria-describedby="telefonoHelpBlock" required="required"> 
                  <div class="input-group-append">
                    <div class="input-group-text"></div>
                  </div>
                </div> 
                <span id="telefonoHelpBlock" class="form-text text-muted">Por favor ingresa tu número de telefono</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="mensaje" class="col-4 col-form-label">Mensaje</label> 
              <div class="col-8">
                <textarea id="mensaje" name="mensaje" cols="40" rows="5" class="form-control" aria-describedby="mensajeHelpBlock" required="required"></textarea> 
                <span id="mensajeHelpBlock" class="form-text text-muted">Por favor ingresa el mensaje</span>
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>         
           




        </main>
        <div id="footer"></div>
        

        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

            
    
        
    });

            window.addEventListener('DOMContentLoaded', (event) => {
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
});
            </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
        


    
    </body>
</html>
